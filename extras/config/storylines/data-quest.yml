              en: "Mathematics is not especially well placed in managing research data and software compared to other fields."
              de: "Die Mathematik ist im Vergleich zu anderen Fachgebieten nicht besonders gut für die Verwaltung von Forschungsdaten und -software aufgestellt."
          - text:
              en: "Data must be accompanied by rich metadata that describes it."
              de: "Daten müssen mit umfangreichen Metadaten ergänzt werden, die sie beschreiben."
          - text:
              en: "Storing and archiving research data is not a trivial matter and should be planned carefully."
              de: "Die Speicherung und Archivierung von Forschungsdaten ist keine einfache Angelegenheit und sollte sorgfältig geplant werden."
          - text:
              en: "Information is data tagged with meaning."
              de: "Informationen sind Daten, die mit einer Bedeutung versehen sind."
          - text:
              en: "Reusing knowledge is ingrained in scientific research as the basis of verifiability."
              de: "Die Wiederverwendung von Wissen ist in der wissenschaftlichen Forschung wichtig für die Überprüfbarkeit."
          - text:
              en: "Access to research information is the most fundamental principle for spreading science across the scientific community and society."
              de: "Der Zugang zu Forschungsinformationen ist das wichtigste Prinzip für die Verbreitung der Wissenschaft in der wissenschaftlichen Gemeinschaft und in der Gesellschaft."
          - text:
              en: "I :love: math!"
              de: "Ich :love: Mathe!"
          - text:
              en: "Your math is data!"
              de: "Deine Mathematik sind Daten!"
