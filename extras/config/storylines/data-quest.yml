  kgraph1:
    npc: engineer
    mood: interrogation
    available:
      dialogue:
        - type: sequence
          items:
            - text:
                en: "Hi. I’m a structural engineer. My simulation software gives me some structure constants as floating points. I suspect these values are actually algebraic numbers."
                de: "Hallo. Ich bin Bauingenieur. Meine Simulationssoftware gibt mir einige Strukturkonstanten als Gleitkommazahlen vor. Ich vermute, dass diese Werte eigentlich algebraische Zahlen sind."
            - text:
                en: "I would like to implement a guess-and-verification algorithm in my software. I already found out that mathematicians call this an 'integer relation algorithm', but I could not find more."
                de: "Ich möchte in meiner Software einen guess-and-verification Algorithmus implementieren. Mathematiker*innen bezeichen dies wohl als 'integer relation algorithm', aber ich konnte nicht mehr dazu finden."
            - text:
                en: "Can you help me find an expert on that?"
                de: "Kannst du mir helfen, eine Fachperson dafür zu finden?"
              responses:
                - text:
                    en: "Accept the quest"
                    de: "Nimm die Aufgabe an"
                  thenText:
                    en: "Thank you! A good point to get help is the MaRDI Help Desk."
                    de: "Vielen Dank! Eine gute Anlaufstelle ist der MaRDI-Helpdesk."
                  set: [ 'quest.kgraph1.active' ]
                - text:
                    en: "Decline for now"
                    de: "Vorerst ablehnen"
                  thenText:
                    en: "OK. I hope you reconsider."
                    de: "Ok. Ich hoffe, du überlegst es dir nochmal."
    stages:
      - prompt:
          en: "Ask for support at the MaRDI Help Desk."
          de: "Bitte den MaRDI-Helpdesk um Hilfe."
        target: mardiHelpDesk
        dialogues:
          engineer:
            - text:
                en: "They set up the Help Desk at the harbur, where the MaRDI ship docked."
                de: "Sie haben den Helpdesk im Hafen eingerichtet, wo das MaRDI-Schiff anlegte."
          mardiHelpDesk:
            - type: sequence
              items:
                - text:
                    en: "We don’t provide technical support for research questions, but why don’t you try MaRDI’s Knowledge Graph?"
                    de: "Wir bieten keine technische Unterstützung für Forschungsfragen, aber warum probierst du nicht den MaRDI-Knowledge Graph aus?"
                - text:
                    en: "Would you like to know more about Knowledge Graphs in general?"
                    de: "Möchtest du mehr über Knowledge Graphs im Allgemeinen erfahren?"
                  responses:
                    - text:
                        en: "Yes, please."
                        de: "Ja, bitte."
                      then: optionKG
                    - text:
                        en: "No, thank you."
                        de: "Nein danke."
                      then: optionGo
            - id: optionKG
              type: sequence
              items:
                - text:
                    en: "Knowledge graphs are abstract structures that represent human knowledge in a graph form."
                    de: "Knowledge Graphs sind abstrakte Strukturen, die menschliches Wissen in Form eines Graphen darstellen."
                - text:
                    en: "Nodes are concepts; a link joining two nodes is a predicate, like 'Agatha Christie was a writer'."
                    de: "Knoten sind Konzepte; eine Verbindung, die zwei Knoten verknüpft, ist ein Prädikat, z. B. 'Agatha Christie war eine Schriftstellerin'."
                - text:
                    en: "This is structured information that an automated system can retrieve. You can access it through the MaRDI portal."
                    de: "Dies sind strukturierte Informationen, die ein automatisiertes System abrufen kann. Du kannst sie über das MaRDI-Portal abrufen."
                  then: optionGo
            - id: optionGo
              type: sequence
              items:
                - text:
                    en: "Ok. Let’s use the MaRDI Knowledge Graph to search for your problem, 'Finding integer relations'."
                    de: "Okay. Benutzen wir den MaRDI Knowledge Graph, um nach deinem Problem zu suchen: 'Find integer relations'."
                - text:
                    en: ":clock: 3 minutes later…"
                    de: ":clock: 3 Minuten später..."
                - text:
                    en: "It seems that there are a few algorithms that could be helpful for your friend, the engineer. Here is a list of authors."
                    de: "Es scheint, dass es ein paar Algorithmen gibt, die für deinen Freund, den Ingenieur, hilfreich sein könnten. Hier ist eine Liste der Autor*innen."
                  set: [ 'quest.kgraph1.done', 'pnt.freedomSmall.kgraph1' ]
